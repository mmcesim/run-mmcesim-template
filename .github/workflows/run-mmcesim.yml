name: Run mmCEsim

on: [push]

jobs:
  run_mmcesim:
    runs-on: ubuntu-latest
    name: Run
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run mmCEsim Action
        uses: mmcesim/run-mmcesim-action@v0.0.4
        id: run
        with:
          version: master
          command: exp
          source: source.sim
          output: exported.cpp
      - name: Check Contents
        run: cat "${{ steps.run.outputs.src }}"
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: "mmCEsim Result"
          path: "${{ steps.run.outputs.src }}"
